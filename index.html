<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
</head>
<body>
    <h1>Quiz Creator</h1>
    <h2>Add Questions</h2>
    <form action="/add_question" method="post">
        <label for="question">Question:</label><br>
        <textarea name="question" id="question" rows="3" cols="50"></textarea><br>
        <label for="option1">Option 1:</label><br>
        <input type="text" name="option1"><br>
        <label for="option2">Option 2:</label><br>
        <input type="text" name="option2"><br>
        <label for="option3">Option 3:</label><br>
        <input type="text" name="option3"><br>
        <label for="option4">Option 4:</label><br>
        <input type="text" name="option4"><br>
        <label for="answer">Correct Answer:</label><br>
        <select name="answer">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select><br>
        <input type="submit" value="Add Question">
    </form>
    <hr>
    <h2>Exam Questions</h2>
    <ul>
        {% for idx, question in enumerate(questions) %}
            <li>{{ idx+1 }}. {{ question }}</li>
        {% endfor %}
    </ul>
    <a href="/create_exam">Create Exam</a>
</body>
</html>
